<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="input">Input</div>

        <span class="button calculation-symbol">+</span>
        <span class="button calculation-symbol">-</span>
        <span class="button calculation-symbol">ร</span>
        <span class="button calculation-symbol">รท</span>

        <span class="button">7</span>
        <span class="button">8</span>
        <span class="button">9</span>
        <span class="equals">=</span>

        <span class="button">4</span>
        <span class="button">5</span>
        <span class="button">6</span>

        <span class="button">1</span>
        <span class="button">2</span>
        <span class="button">3</span>

        <span class="button">0</span>
        <span class="button">.</span>
        <span class="button">AC</span>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
